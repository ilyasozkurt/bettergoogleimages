    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <meta name="theme-color" content="#ffffff">
    <link rel="preload" href="src/assets/images/logo.svg" as="image">
    <title>Better Google Images Search</title>
    <meta name="description" content="Experience a better way to search Google Images with our intuitive and feature-rich image search client. Explore high-quality images with ease and discover the visual content you're looking for effortlessly."/>
    <script>
        const savedSettings = JSON.parse(localStorage.getItem('settings') || '{}');
        if (savedSettings.isDark) {
            document.documentElement.setAttribute('data-bs-theme', 'dark');
        } else {
            document.documentElement.removeAttribute('data-bs-theme');
        }
    </script>
</head>
